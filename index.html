<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video player</title>
    <link rel="stylesheet" href="static/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div id="player" class="player">
      <div class="display js-video-container"></div>
      <div class="buttons-area">
        <div class="left-buttons">
          <button class="player-button play js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
          <button class="player-button play js-pause-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
          <button class="player-button volume js-volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
          <button class="player-button volume js-mute-button" hidden><i class="fa fa-volume-up" aria-hidden="true"></i></button>
       </div>
     </div>
   </div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="static/player.js"></script>
<script type="text/javascript">
  createPlayer({elementId: 'player'});
</script>

</body>
</html>
